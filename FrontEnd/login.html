<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Page de connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/2f6094b199.js" crossorigin="anonymous"></script>
    <meta name="description" content="Page de login pour se connecter aux fonctionnalités avancées sur Sophie Bluel">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <a href="./index.html">
            <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        </a>
        <nav>
            <ul>
                <li><a href="./index.html#portfolio">projets</a></li>
                <li><a href="./index.html#contact">contact</a></li>
                <li><a id="log-button-event" href="./login.html">login</a></li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login-section">
            <h2>Log In</h2>
            <form id="login-form">
                <label for="email-input">E-mail</label>
                <input class="input-field-area" type="email" id="email-input" name="email">
                <label for="password-input">Mot de passe</label>
                <input class="input-field-area" type="password" id="password-input" name="password">
                <input class="input-button" type="submit" value="Se connecter">
            </form>            
            <p><a class="underline-text">Mot de passe oublié</a></p>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>

    <script src="./js/login.js"></script>

</body>

</html>
